<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Time tracking dashboard</title>
		<script defer src="./script.js"></script>
	</head>
	<body>
		<main class="dashboard">
			<div class="dashboard__main">
				<div class="dashboard__user">
					<img
						class="dashboard__user-img"
						src="images/image-jeremy.png"
						alt=""
					/>
					<div class="dashboard__user-name">
						<p>Report for</p>
						<h1>Jeremy Robson</h1>
					</div>
				</div>
				<ul class="dashboard__list">
					<li class="dashboard__list-item" id="daily">Daily</li>
					<li class="dashboard__list-item" id="weekly">Weekly</li>
					<li class="dashboard__list-item" id="monthly">Monthly</li>
				</ul>
			</div>
			<div class="dashboard__cards">
				<div class="dashboard__card">
					<img src="images/icon-work.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Work <span class="card__title-dots">...</span>
						</h3>
						<div class="card__content" data-card="work">
							<p class="card__hours">32hrs</p>
							<p class="card__previous">Last Week - 30hrs</p>
						</div>
					</div>
				</div>
				<div class="dashboard__card">
					<img src="images/icon-play.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Play <span class="card__title-dots">...</span>
						</h3>
						<div class="card__content" data-card="play">
							<p class="card__hours">10hrs</p>
							<p class="card__previous">Last Week - 8hrs</p>
						</div>
					</div>
				</div>
				<div class="dashboard__card">
					<img src="images/icon-study.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Study <span class="card__title-dots">...</span>
						</h3>
						<div class="card__content" data-card="study">
							<p class="card__hours">4hrs</p>
							<p class="card__previous">Last Week - 7hrs</p>
						</div>
					</div>
				</div>
				<div class="dashboard__card">
					<img src="images/icon-exercise.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Exercise <span class="card__title-dots">...</span>
						</h3>
						<div class="card__content" data-card="exercise">
							<p class="card__hours">4hrs</p>
							<p class="card__previous">Last Week - 5hrs</p>
						</div>
					</div>
				</div>
				<div class="dashboard__card">
					<img src="images/icon-social.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Social <span class="card__title-dots">...</span>
						</h3>
						<div class="card__content" data-card="social">
							<p class="card__hours" data-card="social">5hrs</p>
							<p class="card__previous">Last Week - 10hrs</p>
						</div>
					</div>
				</div>
				<div class="dashboard__card">
					<img src="images/icon-self-care.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Self Care <span class="card__title-dots">...</span>
						</h3>
						<div class="card__content" data-card="self care">
							<p class="card__hours">2hrs</p>
							<p class="card__previous">Last Week - 3hrs</p>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
