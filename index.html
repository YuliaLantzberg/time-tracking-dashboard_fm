<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Time tracking dashboard</title>
		<script defer src="./script.js"></script>
	</head>
	<body>
		<main class="dashboard">
			<div class="dashboard__main">
				<div class="dashboard__user">
					<img src="images/image-jeremy.png" alt="" />
					<div class="dashboard__user-name">
						<p>Report for</p>
						<h1>Jeremy Robson</h1>
					</div>
				</div>
				<div class="dashboard__menu">
					<ul class="dashboard__menu-list">
						<li class="dashboard__menu-list-item">Daily</li>
						<li class="dashboard__menu-list-item">Weekly</li>
						<li class="dashboard__menu-list-item">Monthly</li>
					</ul>
				</div>
			</div>
			<div class="dashboard__cards">
				<div class="dashboard__card">
					<img src="images/icon-work.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Work <span class="card__title-dots">...</span>
						</h3>
						<p class="card__hours">32hrs</p>
						<p class="card__previous">Last Week - 30hrs</p>
					</div>
				</div>
				<div class="dashboard__card">
					<img src="images/icon-play.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Play <span class="card__title-dots">...</span>
						</h3>
						<p class="card__hours">10hrs</p>
						<p class="card__previous">Last Week - 8hrs</p>
					</div>
				</div>
				<div class="dashboard__card">
					<img src="images/icon-study.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Study <span class="card__title-dots">...</span>
						</h3>
						<p class="card__hours">4hrs</p>
						<p class="card__previous">Last Week - 7hrs</p>
					</div>
				</div>
				<div class="dashboard__card">
					<img src="images/icon-exercise.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Exercise <span class="card__title-dots">...</span>
						</h3>
						<p class="card__hours">4hrs</p>
						<p class="card__previous">Last Week - 5hrs</p>
					</div>
				</div>
				<div class="dashboard__card">
					<img src="images/icon-social.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Social <span class="card__title-dots">...</span>
						</h3>
						<p class="card__hours">5hrs</p>
						<p class="card__previous">Last Week - 10hrs</p>
					</div>
				</div>
				<div class="dashboard__card">
					<img src="images/icon-self-care.svg" alt="" />
					<div class="card">
						<h3 class="card__title">
							Self Care <span class="card__title-dots">...</span>
						</h3>
						<p class="card__hours">2hrs</p>
						<p class="card__previous">Last Week - 3hrs</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
